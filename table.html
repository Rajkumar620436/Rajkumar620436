<html lang="en">

            }

            td{
                border: 1px solid black;
                padding: 5px;
            }
            th{
                border: 1px solid black;
            }
        </style>
    </head>

            <thead>

              </thead>
            <tbody>
                <tr>
                 <td>Pacific ocean</td>
                 <td>4,250</td>

                 <td>10,7354</td>
                </tr>
                <tr>
                    <td>AtLantic ocean </td>
                    <td>3,254565 m</td>

            </tbody>
        </table>
    </body>
</html>
